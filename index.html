<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#0f0f11">
    <title>Homelab Hub</title>
    
    <link rel="manifest" href="manifest.json">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Homelab">
    <link rel="apple-touch-icon" href="https://fonts.gstatic.com/s/i/short-term/release/materialsymbolsrounded/hub/default/512px.svg">

    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet" />
</head>
<body>

    <div class="background-gradient"></div>

    <main class="container">
        <header>
            <div class="greeting-container">
                <h1 id="greeting">Welcome Home</h1>
                <p id="clock">Loading...</p>
            </div>
            
            <div class="search-wrapper">
                <span class="material-symbols-rounded search-icon">search</span>
                <input type="text" id="searchInput" placeholder="Search services... (Press '/')" autocomplete="off" spellcheck="false">
            </div>
        </header>

        <nav class="tab-container" role="tablist">
            <button class="tab-btn active" data-tab="library" role="tab" aria-selected="true">Library</button>
            <button class="tab-btn" data-tab="workplace" role="tab" aria-selected="false">Workplace</button>
            <button class="tab-btn" data-tab="console" role="tab" aria-selected="false">Console</button>
        </nav>

        <p id="search-status" class="search-status-text" aria-live="polite"></p>

        <div id="grid-container" class="grid-layout">
            </div>
    </main>

    <template id="card-template">
        <a href="#" class="card" target="_blank" rel="noopener noreferrer">
            <div class="card-icon-wrapper">
                <span class="material-symbols-rounded card-icon">web</span>
            </div>
            <div class="card-content">
                <h3 class="card-title">Service Name</h3>
                <p class="card-desc">Description</p>
            </div>
            <div class="card-arrow">
                <span class="material-symbols-rounded">arrow_outward</span>
            </div>
        </a>
    </template>

    <script src="script.js"></script>
    <script>
        // PWA Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Using a slightly delayed registration to prioritize initial content render
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => {
                        console.log('SW registered');
                        // Handle manual updates if a new version is found
                        reg.onupdatefound = () => {
                            const installingWorker = reg.installing;
                            installingWorker.onstatechange = () => {
                                if (installingWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    console.log('New content available; please refresh.');
                                }
                            };
                        };
                    })
                    .catch(err => console.log('SW registration failed', err));
            });
        }
    </script>
</body>
</html>
