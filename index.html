<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homelab Hub</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>

    <div class="background-gradient"></div>

    <main class="container">
        <header>
            <div class="greeting-container">
                <h1 id="greeting">Welcome Home</h1>
                <p id="clock">00:00</p>
            </div>
            
            <div class="search-wrapper">
                <span class="material-symbols-rounded search-icon">search</span>
                <input type="text" id="searchInput" placeholder="Find a service... (Press '/')" autocomplete="off">
            </div>
        </header>

        <div id="grid-container" class="grid-layout">
            </div>
    </main>

    <template id="card-template">
        <a href="#" class="card" target="_blank" rel="noopener noreferrer">
            <div class="card-icon-wrapper">
                <span class="material-symbols-rounded card-icon">web</span>
            </div>
            <div class="card-content">
                <h3 class="card-title">Service Name</h3>
                <p class="card-desc">Description</p>
            </div>
            <div class="card-arrow">
                <span class="material-symbols-rounded">arrow_outward</span>
            </div>
        </a>
    </template>

    <script src="script.js"></script>
</body>
</html>
